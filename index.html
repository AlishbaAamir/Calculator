<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  </head>
  <body>
    <script src="./script.js"></script>
    <h1 align="center" >Calculator</h1>
    <div class="container d-flex justify-content-center aligh-item-center w-70 bg-dark" >
    <table class="table">
      <thead>
        <tr>
          <td colspan="4"> <input id="result" class="form-control" type="text" class="w-100" name="" id=""></td>
          
            </tr>
      </thead>
      <tbody>
        
        <tr>
          <td><button type="button" class="btn btn-outline-secondary text-white bg-dark w-100"onclick="Number('Math.sin')" >Sin</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.cos')">Cos</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.tan')">Tan</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.log10')">log10</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.log')">log</button></td>
            <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.PI')">&pi;</button></td>
            <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.exp')">e</button></td>
            <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('Math.sqrt')">Sqrt</button></td>  
          </tr>

          <tr>
          <td><button type="button" class="btn btn-outline-danger w-100"onclick="clearResult()" >C</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('&#40')">&#40</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('&#41')">&#41</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('%')">%</button></td>
        </tr>

        

          <tr>
<td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('7')">7</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('8')">8</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('9')">9</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('*')">*</button></td>
        </tr>
        
        <tr>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('4')">4</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('5')">5</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('6')">6</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('-')">-</button></td>
        </tr>
        <tr>
          
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('1')">1</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('2')">2</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('3')">3</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('+')">+</button></td>
        </tr>
        <tr>
          
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="removeNumber()">X</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('0')">0</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="Number('.')">.</button></td>
          <td><button type="button" class="btn btn-outline-secondary w-100"onclick="getresult()">=</button></td>
        </tr>
        
      </tbody>
    </table>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
